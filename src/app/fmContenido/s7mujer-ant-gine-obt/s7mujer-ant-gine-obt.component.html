<div class="container">
  <div class="d-flex align-items-center mb-4">
    <h4 class="me-3">En caso de ser Mujer (Antecedentes Gineco-Obstétricos)</h4>
    <div *ngIf="isLoading" class="spinner-overlay">
      <img alt="spiner" src="../../assets/doctor.gif" class="spinner-image"/>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="switchGinecoObstetrico" [(ngModel)]="showTable">
      <label class="form-check-label" for="switchGinecoObstetrico">{{ showTable ? 'Si' : 'No' }}</label>
    </div>
  </div>
  <div *ngIf="showTable">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="w-25">Antecedente</th>
          <th class="text-center w-10">Si / No</th>
          <th>Especifique</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mecarca</td>
          <td class="text-center">
            <input type="checkbox" name="mecarcaSiNo" [(ngModel)]="formData.mecarcaSiNo" (ngModelChange)="limpiar($event,'mecarca_e')">
          </td>
          <td>
            <textarea id='mecarca_e' rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.mecarca_e"
              [disabled]="!formData.mecarcaSiNo" (focus)="adjustTextareaHeight('mecarca_e')"
              (input)="adjustTextareaHeight('mecarca_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Dismenorreas</td>
          <td class="text-center">
            <input type="checkbox" name="dismenorreasSiNo" [(ngModel)]="formData.dismenorreasSiNo" (ngModelChange)="limpiar($event,'dismenorreas_e')">
          </td>
          <td>
             <textarea  id="dismenorreas_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.dismenorreas_e"
              [disabled]="!formData.dismenorreasSiNo" (focus)="adjustTextareaHeight('dismenorreas_e')"
              (input)="adjustTextareaHeight('dismenorreas_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Gesta actual</td>
          <td class="text-center">
            <input type="checkbox" name="gestaActualSiNo" [(ngModel)]="formData.gestaActualSiNo" (ngModelChange)="limpiar($event,'gestaActual_e')">
          </td>
          <td>
            <textarea  id="gestaActual_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.gestaActual_e"
              [disabled]="!formData.gestaActualSiNo" (focus)="adjustTextareaHeight('gestaActual_e')"
              (input)="adjustTextareaHeight('gestaActual_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Número de gestas</td>
          <td class="text-center">
            <input type="checkbox" name="numeroGestasSiNo" [(ngModel)]="formData.numeroGestasSiNo" (ngModelChange)="limpiar($event,'numeroGestas_e')">
          </td>
          <td>
            <textarea  id="numeroGestas_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.numeroGestas_e"
              [disabled]="!formData.numeroGestasSiNo" (focus)="adjustTextareaHeight('numeroGestas_e')"
              (input)="adjustTextareaHeight('numeroGestas_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Número de partos</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.numeroPartosSiNo"(ngModelChange)="limpiar($event,'numeroPartos_e')" >
          </td>
          <td>
            <textarea  id="numeroPartos_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.numeroPartos_e"
              [disabled]="!formData.numeroPartosSiNo" (focus)="adjustTextareaHeight('numeroPartos_e')"
              (input)="adjustTextareaHeight('numeroPartos_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Cesáreas</td>
          <td class="text-center">
            <input type="checkbox" name="cesareasSiNo" [(ngModel)]="formData.cesareasSiNo" (ngModelChange)="limpiar($event,'cesareas_e')">
          </td>
          <td>
            <textarea  id="cesareas_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.cesareas_e"
              [disabled]="!formData.cesareasSiNo" (focus)="adjustTextareaHeight('cesareas_e')"
              (input)="adjustTextareaHeight('cesareas_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Abortos</td>
          <td class="text-center">
            <input type="checkbox" name="abortosSiNo" [(ngModel)]="formData.abortosSiNo" (ngModelChange)="limpiar($event,'abortos_e')">
          </td>
          <td>
            <textarea  id="abortos_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.abortos_e"
              [disabled]="!formData.abortosSiNo" (focus)="adjustTextareaHeight('abortos_e')"
              (input)="adjustTextareaHeight('abortos_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Núm de productos nacidos vivos</td>
          <td class="text-center">
            <input type="checkbox" name="nacidosVivosSiNo" [(ngModel)]="formData.nacidosVivosSiNo" (ngModelChange)="limpiar($event,'nacidosVivos_e')">
          </td>
          <td>
            <textarea  id="nacidosVivos_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.nacidosVivos_e"
              [disabled]="!formData.nacidosVivosSiNo" (focus)="adjustTextareaHeight('nacidosVivos_e')"
              (input)="adjustTextareaHeight('nacidosVivos_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
        <tr>
          <td>Menopausia</td>
          <td class="text-center">
            <input type="checkbox" name="menopausiaSiNo" [(ngModel)]="formData.menopausiaSiNo" (ngModelChange)="limpiar($event,'menopausia_e')">
          </td>
          <td>
            <textarea  id="menopausia_e" rows="1"
              style="resize: none; overflow: hidden; width: 100%; box-sizing: border-box;"
              class="form-control"
              [(ngModel)]="body.menopausia_e"
              [disabled]="!formData.menopausiaSiNo" (focus)="adjustTextareaHeight('menopausia_e')"
              (input)="adjustTextareaHeight('menopausia_e')" (ngModelChange)="guardar()"></textarea>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
