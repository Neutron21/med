<div class="container">
 <div class="d-flex align-items-center mb-4">
    <h4 class="me-3">En caso de ser Mujer (Antecedentes Gineco-Obstétricos)</h4>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="switchGinecoObstetrico" [(ngModel)]="showTable">
      <label class="form-check-label" for="switchGinecoObstetrico">{{ showTable ? 'Si' : 'No' }}</label>
    </div>
  </div>
  <div *ngIf="showTable">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Antecedente</th>
          <th class="text-center">Si / No</th>
          <th>Parentesco</th>
          <th>Especifique</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Metrorragia</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.metrorragiaSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.metrorragiaParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.metrorragiaEspecifique">
          </td>
        </tr>
        <tr>
          <td>Dismenorreas</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.dismenorreasSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.dismenorreasParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.dismenorreasEspecifique">
          </td>
        </tr>
        <tr>
          <td>Gesta actual</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.gestaActualSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.gestaActualParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.gestaActualEspecifique">
          </td>
        </tr>
        <tr>
          <td>Número de gestas</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.numeroGestasSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.numeroGestasParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.numeroGestasEspecifique">
          </td>
        </tr>
        <tr>
          <td>Número de partos</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.numeroPartosSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.numeroPartosParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.numeroPartosEspecifique">
          </td>
        </tr>
        <tr>
          <td>Cesáreas</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.cesareasSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.cesareasParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.cesareasEspecifique">
          </td>
        </tr>
        <tr>
          <td>Aborto</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.abortoSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.abortoParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.abortoEspecifique">
          </td>
        </tr>
        <tr>
          <td>Núm de productos nacidos vivos</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.nacidosVivosSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.nacidosVivosParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.nacidosVivosEspecifique">
          </td>
        </tr>
        <tr>
          <td>Menopausia</td>
          <td class="text-center">
            <input type="checkbox" [(ngModel)]="formData.menopausiaSiNo">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.menopausiaParentesco">
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="formData.menopausiaEspecifique">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
