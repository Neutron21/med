<div class="container">
  <h4>Antecedentes Heredofamiliares</h4>
  <div *ngIf="isLoading" class="spinner-overlay">
    <img alt="spiner" src="../../assets/doctor.gif" class="spinner-image"/>
  </div>
  <table class="table table-bordered" *ngIf="!isLoading">
    <thead>
      <tr>
        <th>Enfermedad</th>
        <th>Si / No</th>
        <th>Parentesco</th>
        <th>Especifique</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Diabetes</td>
        <td class="text-center">
            <input type="checkbox" name="diabetesSiNo" [(ngModel)]="formData.diabetesSiNo" (ngModelChange)="limpiar($event, 'diabetes')">
        </td>
        <td><input type="text" class="form-control" name="diabetesParentesco" [(ngModel)]="body.diabetes_p" [disabled]="!formData.diabetesSiNo"
           (ngModelChange)="guardar()"></td>
        <td><input type="text" class="form-control" name="diabetesEspecifique" [(ngModel)]="body.diabetes_e" [disabled]="!formData.diabetesSiNo"
           (ngModelChange)="guardar()"></td>
    </tr>
      <tr>
        <td>Neurológica</td>
        <td class="text-center">
          <input type="checkbox" name="neurologicasSiNo" [(ngModel)]="formData.neurologicasSiNo" (ngModelChange)="limpiar($event ,'neurologicas')" >
        </td>
        <td><input type="text" class="form-control" name="neurologicaParentesco" [(ngModel)]="body.neurologicas_p" [disabled]="!formData.neurologicasSiNo"
          (ngModelChange)="guardar()"></td>
        <td><input type="text" class="form-control" name="neurologicaEspecifique" [(ngModel)]="body.neurologicas_e" [disabled]="!formData.neurologicasSiNo"
          (ngModelChange)="guardar()" ></td>
      </tr>
      <tr>
        <td>HAS</td>
        <td class="text-center">
          <input type="checkbox" name="accidentesSiNo" [(ngModel)]="formData.hasSiNo" (ngModelChange)="limpiar($event ,'has')">
        </td>
        <td><input type="text" class="form-control" name="accidentesParentesco" [(ngModel)]="body.has_p" [disabled]="!formData.hasSiNo"
          (ngModelChange)="guardar()"></td>
        <td><input type="text" class="form-control" name="accidentesEspecifique" [(ngModel)]="body.has_e" [disabled]="!formData.hasSiNo"
          (ngModelChange)="guardar()" ></td>
      </tr>
      <tr>
        <td>Neoplasias</td>
        <td class="text-center">
          <input type="checkbox" name="neoplasiasSiNo" [(ngModel)]="formData.neoplasiasSiNo" (ngModelChange)="limpiar($event ,'neoplasias')">

        <td><input type="text" class="form-control" name="neoplasiasParentesco" [(ngModel)]="body.neoplasias_p" [disabled]="!formData.neoplasiasSiNo"

          (ngModelChange)="guardar()" ></td>

      <tr>

        </td>
        <td><input type="text" class="form-control" name="cardiopatiasParentesco" [(ngModel)]="body.cardiopatias_p" [disabled]="!formData.cardiopatiasSiNo"

          (ngModelChange)="guardar()" ></td>
      </tr>
      <tr>
        <td>Respiratorias</td>
        <td class="text-center">
          <input type="checkbox" name="respiratoriasSiNo" [(ngModel)]="formData.respiratoriasSiNo" (ngModelChange)="limpiar($event ,'respiratorias')">

          (ngModelChange)="guardar()" ></td>
      </tr>
      <tr>
        <td>Endocrinologas</td>
        <td class="text-center">
          <input type="checkbox" name="endocrinologasSiNo" [(ngModel)]="formData.endocrinologasSiNo" (ngModelChange)="limpiar($event ,'endocrinologas')">
        </td>
        <td><input type="text" class="form-control" name="endocrinologasParentesco" [(ngModel)]="body.endocrinologas_p" [disabled]="!formData.endocrinologasSiNo"

          (ngModelChange)="guardar()" ></td>
      </tr>
      <tr>
        <td>Otras</td>
        <td class="text-center">
          <input type="checkbox" name="otrasSiNo" [(ngModel)]="formData.otrasSiNo" (ngModelChange)="limpiar($event ,'otras')">
        </td>
        <td><input type="text" class="form-control" name="otras_p" [(ngModel)]="body.otras_p" [disabled]="!formData.otrasSiNo"

        <td><input type="text" class="form-control" name="otras_e" [(ngModel)]="body.otras_e" [disabled]="!formData.otrasSiNo"

    </tbody>
  </table>
