<div class="container">
 <div class="row">
    <div class="col-md-6">
      <h4>Medidas Físicas</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="peso" class="form-label">Peso:</label>
          <input type="text" class="form-control" id="peso" name="peso" [(ngModel)]="formData.peso" (keypress)="onlyNumbers($event)">
        </div>
        <div class="col-md-6">
          <label for="talla" class="form-label">Talla:</label>
          <input type="text" class="form-control" id="talla" name="talla" [(ngModel)]="formData.talla" (keypress)="onlyNumbers($event)">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="estatura" class="form-label">Estatura:</label>
          <input type="text" class="form-control" id="estatura" name="estatura" [(ngModel)]="formData.estatura">
        </div>
        <div class="col-md-6">
          <label for="imc" class="form-label">IMC:</label>
          <input type="text" class="form-control" id="imc" name="imc" [(ngModel)]="formData.imc">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Signos Vitales</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="temperatura" class="form-label">Temperatura:</label>
          <input type="text" class="form-control" id="temperatura" name="temperatura" [(ngModel)]="formData.temperatura">
        </div>
        <div class="col-md-6">
          <label for="fCardiaca" class="form-label">F. Cardiaca:</label>
          <input type="text" class="form-control" id="fCardiaca" name="fCardiaca" [(ngModel)]="formData.fCardiaca">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="fRespiratoria" class="form-label">F. Respiratoria:</label>
          <input type="text" class="form-control" id="fRespiratoria" name="fRespiratoria" [(ngModel)]="formData.fRespiratoria">
        </div>
        <div class="col-md-6">
          <label for="tensionArterial" class="form-label">Tensión Arterial:</label>
          <input type="text" class="form-control" id="tensionArterial" name="tensionArterial" [(ngModel)]="formData.tensionArterial">
        </div>
      </div>
    </div>
  </div>
</div>
