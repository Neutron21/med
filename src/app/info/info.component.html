<div class="container mt-5">
  <div class="row">
    <div class="col-12 mb-3" *ngFor="let info of infoList; let i = index">
      <div class="d-grid">
        <button type="button" class="btn btn-transparent w-100 text-start d-flex justify-content-between align-items-center" (click)="toggleInfo(i)">
          <span>{{ info.title }}</span>
          <span class="material-icons">arrow_drop_down</span> 
        </button>
      </div>
      <div *ngIf="activeIndex === i" class="info-content p-3 border mt-2">
        <div class="content-text mt-2">
          <div [innerHTML]="info.content"></div>
          <div>
            <img [src]="info.imgPath" alt="GIF" class="gif-small mt-3"></div>
        </div>
        <button class="btn btn-sm btn-danger close-btn" (click)="toggleInfo(i)">X</button>
      </div>
    </div>
  </div>
</div>
