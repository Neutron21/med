<div class="demo-app">
    <div class="demo-app-main">
      <full-calendar *ngIf="calendarVisible" [options]="calendarOptions">
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  
 <!-- Modal del calendario -->
<div class="modal fade" #eventModal id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title d-flex justify-content-center w-100" id="eventModalLabel">Programar Cita</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Título del evento -->
        <input type="text" class="form-control mb-3" [(ngModel)]="eventTitle" placeholder="Título de la cita" />
        
        <!-- Fecha de la cita -->
        <label for="eventDate">Fecha de la cita:</label>
        <input type="date" id="eventDate" class="form-control mb-3" [(ngModel)]="eventDate" />
        
        <!-- Hora de la cita -->
        <label for="eventTime">Hora de la cita:</label>
        <input type="time" id="eventTime" class="form-control mb-3" [(ngModel)]="eventTime" />
        
        <!-- Color del evento -->
        <label for="eventColor">Color de la cita:</label>
        <input type="color" id="eventColor" class="form-control mb-3" [(ngModel)]="eventColor" />
        
        <!-- Color del texto -->
        <label for="eventTextColor">Color del texto:</label>
        <input type="color" id="eventTextColor" class="form-control mb-3" [(ngModel)]="eventTextColor" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveEvent()">Guardar Cita</button>
      </div>
    </div>
  </div>
</div>

    
    
  </div>
