<form [formGroup]="visitaForm" (ngSubmit)="addVisita()" enctype="multipart/form-data">
  <div *ngIf="addVisit">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input formControlName="fecha" type="date" class="form-control" id="fecha">
        </div>
      </div>

      <div class="col">
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <select formControlName="tipo" class="form-select" aria-label="Default select example">
            <option selected value="null">Seleccione</option>
            <option *ngFor="let servicio of servicios" [value]="servicio.name">
              {{ servicio.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="col">
        <div class="mb-3">
          <label for="filePx" class="form-label custom-margin">Archivo</label>
          <input type="file" id="fichero-tarifas" class="form-control" (change)="onFileSelect($event)">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="comentario" class="form-label">Notas</label>
          <textarea formControlName="comentario" type="text" class="form-control" id="comentario"></textarea>
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-danger me-md-2" type="button" (click)="agregarVisita()">Cancelar</button>
        <button class="btn btn-primary" type="button" (click)="addVisita()">Agregar</button>
      </div>
    </div>
  </div>

  <div class="d-grid d-md-flex justify-content-md-end" *ngIf="!addVisit">
    <button class="btn btn-primary" type="button" (click)="agregarVisita()">Agregar visita</button>
  </div>
</form>

<div class="d-flex">
  <table class="table table-striped table-hover">
    <thead class="text-center">
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Tipo</th>
        <th scope="col">Archivo</th>
        <!-- <th scope="col">Notas</th> -->
      </tr>
    </thead>
    <tbody *ngIf="showSpiner">
      <tr>
        <td colspan="4" class="spinner-container text-center">
          <img alt="spiner" src="../../assets/doctor.gif" />
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="!showSpiner && datosHistorial.length === 0">
      <tr>
        <td colspan="4" class="table-active text-center">Sin resultados para mostrar</td>
      </tr>
    </tbody>
    <tbody *ngIf="!showSpiner && datosHistorial.length > 0" class="text-center">
      <tr *ngFor="let dato of datosHistorial">
        <td>{{ dato.fecha }}</td>
        <td>{{ dato.tipo }}</td>
        <td class="cursor" (click)="previsualizarArchivo(dato.pathFile)">{{dato.fileName}}</td>
      </tr>
    </tbody>
  </table>

  <div class="modal-recuadro">
    <p *ngIf="selectedFile">{{ selectedFile }}</p>
    <p *ngIf="!selectedFile" class="text-center">Ning√∫n archivo seleccionado.</p>
    <img [src]="urlImage">
  </div>
</div>
